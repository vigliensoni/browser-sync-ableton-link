<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ableton Link Browser Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      color: #222;
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    #pulse-container {
      margin-top: 20px;
      max-width: 520px;
    }

    #pulse-container p {
      margin: 0 0 8px 0;
      font-weight: bold;
      letter-spacing: 0.04em;
    }

    #pulse-display {
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: 6px;
    }

    .pulse {
      height: 32px;
      border-radius: 4px;
      background: #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: background 80ms linear, color 80ms linear;
      color: #222;
    }

    .pulse.active {
      background: #1e88e5;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ableton Link Browser Client</h1>
  <div id="controls">
    <button id="start">Start Audio</button>
    <label>
      <input id="tempo" type="number" value="120" step="1"> BPM
    </label>
  </div>

  <div id="pulse-container">
    <p>24 Pulse Clock (PPQ)</p>
    <div id="pulse-display"></div>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:3000");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const startButton = document.getElementById("start");
    const tempoInput = document.getElementById("tempo");
    const pulseDisplay = document.getElementById("pulse-display");
    let bpm = 120;
    let lastBeatIndex = -1; // track last integer beat played
    const pulsesPerQuarter = 24;
    let syncedBeat = 0;
    let syncTimestamp = performance.now();
    let isEditingTempo = false;

    const pulseNodes = Array.from({ length: pulsesPerQuarter }, (_, idx) => {
      const pulse = document.createElement("div");
      pulse.className = "pulse";
      pulse.textContent = idx + 1;
      pulseDisplay.appendChild(pulse);
      return pulse;
    });

    // Visualize the Link clock at 24 pulses per quarter (PPQ)
    function renderPulseDisplay() {
      const now = performance.now();
      const elapsedSeconds = (now - syncTimestamp) / 1000;
      const currentBeat = syncedBeat + (elapsedSeconds * bpm) / 60;
      const beatPosition = currentBeat % 1;
      const activeIndex = Math.floor((beatPosition * pulsesPerQuarter + pulsesPerQuarter) % pulsesPerQuarter);

      pulseNodes.forEach((node, index) => {
        if (index === activeIndex) {
          node.classList.add("active");
        } else {
          node.classList.remove("active");
        }
      });

      requestAnimationFrame(renderPulseDisplay);
    }

    requestAnimationFrame(renderPulseDisplay);

    ws.onmessage = (event) => {
      const { beat, bpm: newBpm } = JSON.parse(event.data);
      bpm = newBpm;
      if (!isEditingTempo) {
        tempoInput.value = String(newBpm);
      }
      syncedBeat = beat;
      syncTimestamp = performance.now();

      const beatIndex = Math.floor(beat);

      // only schedule if we've moved into a new beat
      if (beatIndex !== lastBeatIndex) {
        lastBeatIndex = beatIndex;

        const secondsPerBeat = 60 / bpm;
        const currentTime = audioCtx.currentTime;

        const fractional = beat % 1;
        const timeToNextBeat = (1 - fractional) * secondsPerBeat;
        const nextBeatTime = currentTime + timeToNextBeat;

        const osc = audioCtx.createOscillator();
        const env = audioCtx.createGain();

        // downbeat cue: phase wraps every 4 beats
        osc.frequency.value = (beatIndex % 4 === 0) ? 880 : 440;

        env.gain.setValueAtTime(1, nextBeatTime);
        env.gain.exponentialRampToValueAtTime(0.001, nextBeatTime + 0.1);

        osc.connect(env);
        env.connect(audioCtx.destination);

        osc.start(nextBeatTime);
        osc.stop(nextBeatTime + 0.1);
      }
    };

    startButton.onclick = () => {
      audioCtx.resume();
    };

    tempoInput.addEventListener("focus", () => {
      isEditingTempo = true;
    });

    tempoInput.addEventListener("blur", () => {
      isEditingTempo = false;
      tempoInput.value = String(bpm);
    });

    tempoInput.onchange = (e) => {
      const newTempo = parseFloat(e.target.value);
      if (!Number.isFinite(newTempo) || newTempo <= 0) {
        return;
      }
      bpm = newTempo;
      ws.send(JSON.stringify({ bpm: newTempo }));
    };
  </script>
</body>
</html>
